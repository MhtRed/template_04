<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/framework.css" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Files</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page d-flex">
      <!-- Start Sidebar -->
      <div class="sidebar bg-white p-20 relative">
        <h3 class="relative txt-c mt-0">Admin</h3>
        <ul>
          <li>
            <a
              class="d-flex align-center fs-14 c-black rad-6 p-10"
              href="index.html"
            >
              <i class="fa-solid fa-chart-bar fa-fw"></i>
              <span class="hide-mobile">Dashboard</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-center fs-14 c-black rad-6 p-10"
              href="settings.html"
            >
              <i class="fa-solid fa-gear fa-fw"></i>
              <span class="hide-mobile">Settings</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-center fs-14 c-black rad-6 p-10"
              href="profile.html"
            >
              <i class="fa-regular fa-user fa-fw"></i>
              <span class="hide-mobile">Profile</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-center fs-14 c-black rad-6 p-10"
              href="projects.html"
            >
              <i class="fa-solid fa-diagram-project fa-fw"></i>
              <span class="hide-mobile">Projects</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-center fs-14 c-black rad-6 p-10"
              href="courses.html"
            >
              <i class="fa-solid fa-graduation-cap fa-fw"></i>
              <span class="hide-mobile">Courses</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-center fs-14 c-black rad-6 p-10"
              href="friends.html"
            >
              <i class="fa-solid fa-user-group fa-fw"></i>
              <span class="hide-mobile">Friends</span>
            </a>
          </li>
          <li>
            <a
              class="active d-flex align-center fs-14 c-black rad-6 p-10"
              href="files.html"
            >
              <i class="fa-regular fa-file fa-fw"></i>
              <span class="hide-mobile">Files</span>
            </a>
          </li>
          <li>
            <a
              class="d-flex align-center fs-14 c-black rad-6 p-10"
              href="plans.html"
            >
              <i class="fa-solid fa-table-columns fa-fw"></i>
              <span class="hide-mobile">Plans</span>
            </a>
          </li>
        </ul>
      </div>
      <!-- End Sidebar -->
      <div class="content w-full">
        <!-- Start Head -->
        <div class="head bg-white p-15 between-flex">
          <div class="search relative">
            <input class="p-10" type="search" placeholder="Type a keyword" />
          </div>
          <div class="icons d-flex align-center">
            <span class="notification relative">
              <i class="fa-regular fa-bell fa-lg"></i>
            </span>
            <img src="imgs/avatar.png" alt="avatar" />
          </div>
        </div>
        <!-- End Head -->
        <h1 class="relative">Files</h1>
        <div class="files-page m-20 d-flex gap-20">
          <div class="files-stats bg-white p-20 rad-10">
            <h2 class="mt-0 mb-15 txt-c-mobile">Files Statistics</h2>
            <div class="d-flex align-center border-eee p-10 rad-10 mb-15 fs-13">
              <i
                class="fa-regular fa-file-pdf fa-lg blue center-flex c-blue icon"
              ></i>
              <div class="info">
                <span>PDF Files</span>
                <span class="c-grey d-block mt-5">130</span>
              </div>
              <div class="size c-grey">6.5Gb</div>
            </div>
            <div class="d-flex align-center border-eee p-10 rad-6 mb-15 fs-13">
              <i
                class="fa-regular fa-images fa-lg green center-flex c-green icon"
              ></i>
              <div class="info">
                <span>Images</span>
                <span class="c-grey d-block mt-5">115 Files</span>
              </div>
              <div class="size c-grey">3.5GB</div>
            </div>
            <div class="d-flex align-center border-eee p-10 rad-6 mb-15 fs-13">
              <i
                class="fa-regular fa-file-word fa-lg red center-flex c-red icon"
              ></i>
              <div class="info">
                <span>Word Files</span>
                <span class="c-grey d-block mt-5">110 Files</span>
              </div>
              <div class="size c-grey">3.2GB</div>
            </div>
            <div class="d-flex align-center border-eee p-10 rad-6 fs-13">
              <i
                class="fa-solid fa-file-csv fa-lg orange center-flex c-orange icon"
              ></i>
              <div class="info">
                <span>CSV Files</span>
                <span class="c-grey d-block mt-5">99 Files</span>
              </div>
              <div class="size c-grey">2.9GB</div>
            </div>
            <a
              class="upload bg-blue c-white fs-13 d-block w-fit"
              href="#"
            >
              <i class="fa-solid fa-angles-up mr-10"></i>Upload</a
            >
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
